<section id="projects">
  <div class="min-vh-100">
    <div class="display-4">Projects</div>
    <hr />
    <p>
      Here are some of my favourite hobby projects. They can also be found on my
      <a target="_blank" href="https://github.com/BeneLuWi">Github-Account</a>.
    </p>
    <div class="container">
      <div class="row">
        {% for app in site.apps %}
        <div class="col-xl-4 col-md-6 col-sm-12 p-3 p-md-5">
          <div class="card app-card">
            <img class="img-fluid app-image" src="/assets/images/{{ app.image }}" alt="{{app.title}}-Logo" />
            <div class="app-details text-black">
              <div class="display-6">{{ app.title }}</div>
              {{ app.content}}
              <div>Technologies used:</div>
              <div class="p-2">
                {% for tech in app.tech %}
                <i class="fs-2 m-1 devicon-{{tech}}"></i>
                {% endfor %}
              </div>
              <a class="btn btn-primary" target="_blank" href="{{ app.link }}">View App</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
