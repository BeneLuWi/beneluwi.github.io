<section id="posts">
  <div class="min-vh-100">
    <div class="display-4">Posts</div>
    <hr />
    <p>
      This a collection of some problems I encountered at work and during my free-time-coding...and their solutions.
    </p>
    <div class="container">
      <div class="row">
        {% for post in site.posts %}
        <div class="col-xl-6 col-sm-12 p-5">
          <a class="card glass post-card" href="{{ post.url }}" target="_blank">
            <div class="card-body">
              <h3>{{ post.title }}</h3>
              <div class="lead">{{ post.description }}</div>
              <hr />
              <div class="d-flex">
                {% for tag in post.tags %}
                <div class="badge bg-primary me-1">{{ tag }}</div>
                {% endfor %}
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
