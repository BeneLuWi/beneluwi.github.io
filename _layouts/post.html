---
layout: default
---

<div class="container post-wrapper shadow">
  <div class="d-flex justify-content-end">
    <code class="p-2 mt-2 mb-2">
      <a target="_blank" href="{{site.url}}" class="text-decoration-none">Benedikt LÃ¼ken-Winkels</a>
      <a target="_blank" href="{{ site.github }}" class="text-decoration-none">
        <i class="devicon-github-original"></i>
      </a>
      <a target="_blank" href="{{ site.xing }}" class="text-decoration-none">
        <i class="fa-brands fa-xing"></i>
      </a>
      <a
        target="_blank"
        href="{{ site.linkedin }}"
        class="text-decoration-none"
      >
        <i class="devicon-linkedin-plain"></i>
      </a>
      <a target="_blank" href="mailto:{{ site.email }}" class="text-decoration-none">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </code>
  </div>

  <h2 class="mt-0">{{ page.title }}</h2>
  <div class="mb-3 mt-3">
    <img src="{{ page.image }}" alt="Article Banner Image" class="rounded-0 m-0" />
    <div class="d-flex justify-content-center">
      <small>{{ page.image_caption }}</small>
    </div>
  </div>
  {{ content }}
</div>
