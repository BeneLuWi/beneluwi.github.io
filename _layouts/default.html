<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
</head>
<body>
<div class="container">
{{ content }}
</div>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<ul>
  {% for app in site.apps %}
    <li>
      <a href="{{ app.link }}">{{ app.title }}</a>
    </li>
  {% endfor %}
</ul>

<footer>

</footer>
</body>
</html>
